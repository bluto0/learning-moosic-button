<button>dont touch me</button>

<script>
	const ctx = new window.AudioContext()
  const btn = document.querySelector('button')
  
  function play() {
    //creating an audio context
    const osc = ctx.createOscillator()
    osc.type = 'sine'
    osc.frequency.value = 440 //A4

    osc.connect(ctx.destination) //connects oscillators to destination ...aka my headphones or mac speakers)

    osc.start(ctx.currentTime) // currentTime = automatically updates
    osc.stop(ctx.currentTime + 1)
  }

	btn.addEventListner('click', play) //event = general event in program... aka user moving mouse or resizing window // when you this event ...aka 'click'... happens = run this function ...aka btn.(...)'
  
</script>
